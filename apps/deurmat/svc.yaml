apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: deurmat
spec:
  selector: { app: postgres }
  ports:
    - name: pg
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: deurmat
spec:
  selector: { app: backend }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: deurmat
spec:
  selector: { app: frontend }
  ports:
    - name: http
      port: 80
      targetPort: 80
