apiVersion: v1
kind: Secret
metadata:
  name: ghcr-pull
  namespace: deurmat
type: kubernetes.io/dockerconfigjson

---
apiVersion: v1
kind: Secret
metadata:
  name: pg-secret
  namespace: deurmat
type: Opaque
stringData:
  POSTGRES_DB: deurmat
  POSTGRES_USER: deurmat
  POSTGRES_PASSWORD: deurmat
  POSTGRES_PORT: "5432"
  POSTGRES_HOST: postgres.deurmat.svc.cluster.local
  ALLOW_UNSAFE_LOGIN: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: deurmat
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:17
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef: { name: pg-secret }
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec: { command: ["pg_isready","-U","deurmat"] }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 5432 }
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "1Gi" }
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pg-data

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: deurmat
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: backend
          image: ghcr.io/luukblankenstijn/deurmat/backend:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef: { name: backend-env }
            - secretRef: { name: pg-secret }
          ports:
            - containerPort: 8080
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: deurmat
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: frontend
          image: ghcr.io/luukblankenstijn/deurmat/frontend:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "256Mi" }
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

